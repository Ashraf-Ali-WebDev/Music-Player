<head>

  <link rel="icon" href="https://tse4.mm.bing.net/th/id/OIP.G8hKE-fu1dXkkQ86rL9UaQHaHy?rs=1&pid=ImgDetMain&o=7&rm=3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>

  <header>
    <b>ðŸŽµ Music Player by Ashraf</b>
  </header>

  <main>
    <div class="player-container">
      <img src="" alt="song image" id="songImg" />
      <h1 id="songTitle">Song:</h1>
      <h2 id="movieTitle">Movie:</h2>
      <h3 id="artistTitle">Artist:</h3>

      <audio id="audioSrc"></audio>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div id="time-display" class="d-flex justify-content-between" style="width: 80%; margin: auto;">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="controls mt-3">
        <button class="btn btn-success" id="prev"><i class="bi bi-skip-backward-fill"></i></button>
        <button class="btn btn-success" id="play"><i class="bi bi-play-fill"></i></button>
        <button class="btn btn-success" id="next"><i class="bi bi-skip-forward-fill"></i></button>
      </div>
    </div>
  </main>
